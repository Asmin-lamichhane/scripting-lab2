<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weekend Date</title>
</head>
<body>
  <h1>Get Next Weekend Date</h1>

  <script>
    function getNextWeekendDate(date) {
      const dayOfWeek = date.getDay(); // Get the current day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
      
      let daysToWeekend;
      if (dayOfWeek === 6) {
        daysToWeekend = 0; // Today is Saturday, so the weekend is today
      } else if (dayOfWeek === 0) {
        daysToWeekend = 6; // Today is Sunday, so next Saturday
      } else {
        daysToWeekend = 6 - dayOfWeek; // Calculate the days until next Saturday
      }

      // Add the days to the current date
      const nextWeekend = new Date(date);
      nextWeekend.setDate(date.getDate() + daysToWeekend);

      return nextWeekend;
    }

    // Example usage
    const today = new Date();
    const nextWeekendDate = getNextWeekendDate(today);

    alert("The next weekend (Saturday) is on: " + nextWeekendDate.toDateString());
  </script>
</body>
</html>
