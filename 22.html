<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check If String Is Blank</title>
</head>
<body>
  <h1>Check If String Is Blank</h1>

  <script>
    function isBlank(str) {
      return !str || /^\s*$/.test(str);
    }


    const str1 = "  "; 
    const str2 = "Hello, World!"; 

    alert(isBlank(str1)); 
    alert(isBlank(str2)); 
  </script>
</body>
</html>
